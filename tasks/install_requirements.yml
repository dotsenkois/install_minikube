---
- name: Update all packages to their latest version
  become: true
  apt: 
    upgrade: yes
    update_cache: yes
    cache_valid_time: 3600 

- name: "Install conntrack, iptables, python3-pip"
  become: true
  apt:
    pkg:
    - conntrack
    - iptables
    - docker.io
    - python3-pip
  
- name: "Install docker"
  pip:
    name:
    - docker

