---
- name: Ensure group "docker" exists
  group:
    name: docker
    state: present
- name: Add the user 'dotsenkois', appending the group 'docker' the user's groups
  become: true
  ansible.builtin.user:
    name: dotsenkois
    groups: docker
    append: yes
- name: newgrp docker
  ansible.builtin.shell: 
    cmd: newgrp docker